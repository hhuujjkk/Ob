<!DOCTYPE html>

  <title>9inch</title>
  <style>
    @media (max-width: 1100px) {
      .desktop-container{
        display: none;
      }
      .mobile-container{
        display: block;
      }
      .app{
        min-width:  80%;
        height: 100%;
        display: block;
        margin:  2rem auto;
      }
      @font-face {
        font-family: bold;
        src: url('r.ttf');
      }
      *{
        margin: 0;
        padding: 0;
      }
      .desktop-header{
        min-height: 150vh;
        width: 100%;
        background-image: url('images/bg2.png');
      }
      .desktop-nav{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1% 4%;
      }
      .desktop-nav a {
        color: white;
        font-family: bold;
        text-decoration: none;
      }
      .dropdown {
        position: relative;
        display: inline-block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {background-color: #f1f1f1}
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown:hover .dropbtn {
        background-color: #3e8e41;
      }
    }
